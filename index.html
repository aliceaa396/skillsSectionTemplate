<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Static Template</title>

    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="styles.css" />
    <!-- <link rel="stylesheet" href="../res/fontawesome/css/all.css" /> -->
    <script src="https://use.fontawesome.com/1e90d7c369.js"></script>
  </head>


  <body>
    <div class="inner">
      <div class="header">
        <h1> My Skills </h1>
      </div>
        
      <div class="container">
      <!-- Front End -->
        <div class="skill-box">
          <div class="skill-title"> 
            <div class="img">
                <img src="https://img.icons8.com/dusk/50/000000/html-5.png" class="skill-icon"/>            
            </div>
            <h3> HTML 5 </h3>
          </div>
        </div>

        <div class="skill-box">
          <div class="skill-title"> 
            <div class="img">
              <img src="https://img.icons8.com/dusk/50/000000/css3.png" class="skill-icon"/>
            </div>
              <h3> CSS 3 </h3>
          </div>
        </div>


        <div class="skill-box">
          <div class="skill-title" id="js"> 
            <div class="img">
              <img src="https://img.icons8.com/dusk/50/000000/javascript-logo.png"class="skill-icon"/>
            </div>
               <h3> JavaScript </h3>
               
          </div>
            <div class="jsContainer">
              <img src="https://img.icons8.com/ios-glyphs/60/000000/react.png"class="jsSkill"/>
                
              <img src="https://img.icons8.com/ios-filled/50/000000/jquery.png"class="jsSkill"/>
                
              <img src="https://img.icons8.com/material-sharp/50/000000/redux.png"class="jsSkill"/>
            </div>
            
              <h4> React </h4>
              <h4> jQuery </h4>
              <h4> Redux </h4>
       
              
        </div>




<!-- Back End -->
    <div class="skill-box">
      <div class="skill-title"> 
        <div class="img">
          <img src="https://img.icons8.com/ios-filled/50/000000/java-coffee-cup-logo--v1.png"class="skill-icon"/>
        </div>
          <h3> Java </h3>
      </div>
    </div>

    <div class="skill-box">
      <div class="skill-title"> 
        <div class="img">
          <img src="https://img.icons8.com/windows/50/000000/nodejs.png"class="skill-icon"/>
        </div>
          <h3> Node </h3>
      </div>
    </div>


    <div class="skill-box">
      <div class="skill-title"> 
        <div class="img">
          <img src="https://img.icons8.com/ios-filled/50/000000/postgreesql.png"class="skill-icon"/>
        </div>
          <h3> PostgreSQL </h3>
      </div>
    </div>

       <!-- Tools and Methods -->
      
    </div>
  </body>
</html>
